<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro FocusTimer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="assets/play.png" alt=""></button>
            <button class="pause hide"><img src="assets/pause.png" alt=""></button>
            <button class="stop hide"><img src="assets/stop.png" alt=""></button>
            <button class="set"><img src="assets/set.png" alt=""></button>
        </div>
    </main>

    <footer>
        <button class="sound-on"><img src="assets/soundon.png" alt=""></button>
        <button class="sound-off"><img src="assets/soundoff.png hide" alt=""></button>
    </footer>
</body>
</html>
